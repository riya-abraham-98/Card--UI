<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="card.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <header>
            <span class="logo">
                <img src="Images/logo.png" alt="Logo">
                <h5>Master Card</h5>
            </span>
           
      <img src="Images/chip.png" alt="" class="chip">

        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8086 4507 4560 8790</h5>
                <h5 class="name">Riya Emili Abraham</h5>
            </div>
            <div class="valid-date">
                <h6>Valid thru</h6>
                <h5>07/10</h5>
            </div>
        </div>
    </div>
    
</body>
</html>
